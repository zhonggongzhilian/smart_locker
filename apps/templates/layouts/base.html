<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">

  <title>
    中工智联 ｜ 智能锁柜
  </title>

  <!-- Favicon - loaded as static -->
  <link rel="icon" href="/static/assets/img/brand/favicon.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="/static/assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="/static/assets/css/argon.css?v=1.2.0" type="text/css">

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

  <style>
    .footer {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      backdrop-filter: blur(10px); /* Apply blur effect for the glass look */
      padding: 10px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1); /* Semi-transparent border */
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between; /* Space out buttons evenly */
      align-items: center; /* Center buttons vertically */
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
    }

    .footer .btn {
      background: rgba(255, 255, 255, 0.6); /* Semi-transparent white background for buttons */
      backdrop-filter: blur(5px); /* Apply blur effect to buttons */
      border: none;
      color: #007bff;
      font-size: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1; /* Allow buttons to grow and occupy space */
      padding: 15px 0px; /* Adjust vertical padding for larger clickable area */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin: 0 10px; /* Space between buttons */
      border-radius: 8px; /* Rounded corners for a button-like appearance */
    }

    .footer .btn-storage {
      background-color: #007bff; /* Blue background */
      color: #fff; /* White text */
      border-radius: 50%; /* Make the button circular */
      width: 80px; /* Increased width for the circular button */
      height: 80px; /* Increased height for the circular button */
      flex-grow: 0; /* Prevent the button from growing */
      padding: 10px; /* Adjust padding */
      margin: 0 20px; /* Center the circular button by adding more margin */
      position: relative; /* To position text correctly */
      transform: translateY(-50%); /* Move the button up by 50% of its own height */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for a lifted appearance */
    }

    .footer .btn-storage i {
      font-size: 36px; /* Increased icon size */
    }

    .footer .btn-storage span {
      position: absolute;
      bottom: -20px; /* Position text below the button */
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      white-space: nowrap;
    }

    .footer .btn:hover {
      background: rgba(255, 255, 255, 0.8); /* Slightly more opaque on hover */
      color: #0056b3;
    }

    .footer .btn-storage:hover {
      background-color: #0056b3; /* Darker blue on hover */
      color: #fff; /* Keep text white on hover */
    }

    .footer .btn i {
      font-size: 24px; /* Icon size */
      margin-bottom: 5px;
    }
  </style>

</head>

<body class="">

  <div class="main-content" id="panel">
    {% block content %}{% endblock content %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <button class="btn" onclick="location.href='/'">
      <i class="fas fa-home"></i>
      首页
    </button>
    <button class="btn btn-storage" onclick="location.href='/storage'">
      <i class="fas fa-box"></i>
      寄存
    </button>
    <button class="btn" onclick="location.href='/mine'">
      <i class="fas fa-user"></i>
      我的
    </button>
  </footer>

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock javascripts %}

  <script src="/static/assets/js/argon.js?v=1.2.0"></script>

</body>

</html>
